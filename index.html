<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixTool Upload</title>
</head>
<body>
    <h1>Upload a Track for Auto Remix & Mastering</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload & Process</button>
    <p id="status"></p>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "processed_track.wav";
                document.body.appendChild(a);
                a.click();
                document.getElementById("status").innerText = "Download Ready!";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
