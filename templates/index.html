<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Mix & Master</title>
  <style>
    /* Minimal Reset */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* Page background: solid black */
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff; /* Default text color is white */
    }

    /* Main container with dark gray background */
    .app-container {
      background-color: #1E1E1E; /* Dark gray */
      width: 100%;
      max-width: 480px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5); /* Heavier shadow */
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1.5rem;
    }

    /* Logo styling */
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo-container img {
      max-width: 120px; /* Adjust as needed */
    }

    /* Title & subtitle */
    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 0.95rem;
      text-align: center;
      color: #ccc; /* Lighter color for subtitle */
      margin-bottom: 1.5rem;
    }

    /* Labels & input elements */
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #bbb;
    }

    select,
    input[type="file"] {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      background-color: #2A2A2A;
      color: #fff;
      transition: border 0.2s ease, background-color 0.2s ease;
    }
    select:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #3498db;
      background-color: #333;
    }

    button {
      background-color: #3498db;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #297fb8;
    }

    /* Progress bar */
    .progress-container {
      display: none;
      width: 100%;
      margin-top: 1rem;
    }
    .progress-bar {
      width: 100%;
      background-color: #444;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }

    /* Status text below progress bar */
    .status {
      text-align: center;
      font-size: 0.95rem;
      color: #bbb;
      margin-top: 1rem;
      min-height: 1.5rem; /* to avoid layout shift */
    }
  </style>
</head>
<body>

  <div class="app-container">
    <!-- Logo above the title -->
    <div class="logo-container">
      <img src="/static/logo.png" alt="MixTool Logo" />
    </div>

    <h1>AI Mix & Master</h1>
    <p class="subtitle">Give your track a professional polish.</p>

    <label for="mixType">Select Mix Style</label>
    <select id="mixType">
      <option value="StudioMaster">StudioMaster (Default)</option>
      <option value="Pop">Pop</option>
      <option value="Trap">Trap</option>
      <option value="Lo-Fi">Lo-Fi</option>
    </select>

    <label for="fileInput">Choose Audio File</label>
    <input type="file" id="fileInput" accept=".mp3, .wav, .m4a, .flac, .aac, .ogg" />

    <button onclick="uploadFile()">Upload & Process</button>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const mixType = document.getElementById("mixType").value;
      const formData = new FormData();
      formData.append("file", file);
      formData.append("mix_type", mixType);

      const progressContainer = document.getElementById("progress-container");
      const progressBarFill = document.getElementById("progress-bar-fill");
      const statusMsg = document.getElementById("status");

      progressContainer.style.display = "block";
      progressBarFill.style.width = "0%";
      statusMsg.textContent = "";

      // Fake progress animation
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 90) {
          progress += 10;
          progressBarFill.style.width = progress + "%";
        } else {
          clearInterval(interval);
        }
      }, 800);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(response => {
        clearInterval(interval);
        progressBarFill.style.width = "100%";
        if (!response.ok) {
          throw new Error("Processing failed");
        }
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "final_master.wav";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        statusMsg.textContent = "Download Ready!";
      })
      .catch(error => {
        console.error("Error:", error);
        statusMsg.textContent = "Error: " + error;
      });
    }
  </script>

</body>
</html>
