<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixTool - AI Mixing & Mastering</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .upload-section {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MixTool</h1>
        <p>Upload your audio track and select your desired mix/mastering style.</p>
        
        <div class="upload-section">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>

                <label for="mix_type">Choose Mix Style:</label>
                <select name="mix_type">
                    <option value="StudioMaster">Studio Master</option>
                    <option value="Trap">Trap Mix</option>
                    <option value="HipHop">Hip-Hop Mix</option>
                    <option value="Pop">Pop Mix</option>
                    <option value="Custom">Custom Mix</option>
                </select>

                <button type="submit">Upload & Process</button>
            </form>
        </div>
    </div>
</body>
</html>
