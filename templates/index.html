<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixTool - AI Mixing & Mastering</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        img.logo {
            width: 200px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .upload-section {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="MixTool Logo" class="logo">
        <h1>Welcome to MixTool</h1>
        <p>Upload your audio track and get a professionally mixed & mastered version instantly.</p>
        
        <div class="upload-section">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload & Process</button>
            </form>
        </div>
    </div>
</body>
</html>
